<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AgroSlots</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    <h1>üåø Agro Slots Booking</h1>
    <p class="subtitle">Enter Farmer & Crop Details</p>

    <form id="slotForm">

        <!-- Farmer Details -->
        <input type="text" id="name" placeholder="Farmer Full Name" required>

        <input type="text" id="location" placeholder="Village / Location" required>

        <!-- Crop Details -->
        <input type="text" id="crop" placeholder="Crop Name" required>

        <input type="number" id="quantity" placeholder="Crop Quantity (in Kg)" required>

        <label>Crop Quality Rating:</label>
        <select id="rating" required>
            <option value="">Select Rating</option>
            <option value="1">‚≠ê 1 - Poor</option>
            <option value="2">‚≠ê‚≠ê 2 - Average</option>
            <option value="3">‚≠ê‚≠ê‚≠ê 3 - Good</option>
            <option value="4">‚≠ê‚≠ê‚≠ê‚≠ê 4 - Very Good</option>
            <option value="5">‚≠ê‚≠ê‚≠ê‚≠ê‚≠ê 5 - Excellent</option>
        </select>

        <!-- Slot Details -->
        <input type="date" id="date" required>

        <select id="time" required>
            <option value="">Select Time Slot</option>
            <option>09:00 AM</option>
            <option>11:00 AM</option>
            <option>01:00 PM</option>
            <option>03:00 PM</option>
        </select>

        <button type="submit">Book Slot</button>
    </form>
</div>

<script>
const form = document.getElementById('slotForm');

form.addEventListener('submit', async (e) => {
    e.preventDefault();

    const data = {
        name: document.getElementById('name').value,
        mobile: document.getElementById('mobile').value,
        location: document.getElementById('location').value,
        crop: document.getElementById('crop').value,
        quantity: document.getElementById('quantity').value,
        rating: document.getElementById('rating').value,
        date: document.getElementById('date').value,
        time: document.getElementById('time').value
    };

    await fetch('/book', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(data)
    });

    window.location.href = "success.html";
});
</script>
<p id="location"></p>
<script src="script.js"></script>
</body>
</html>
