<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AgroSlots Booking</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    <h1>üåø AgroSlots Farmer Booking</h1>

    <form id="slotForm">
        <input type="text" id="farmerName" placeholder="Farmer Full Name" required>
        <input type="text" id="village" placeholder="Village Name" required>

        <!-- Crop Details -->
        <label for="cropSelect">Select Crop:</label>
        <select id="cropSelect" required>
            <option value="">-- Select Crop --</option>
        </select>

        <!-- Industry -->
        <label for="industrySelect">Select Industry:</label>
        <select id="industrySelect" required>
            <option value="">-- Select Industry --</option>
        </select>

        <label>Industry Location:</label>
        <input type="text" id="industryLocation" readonly>

        <!-- Crop Quality Rating -->
        <label for="rating">Crop Quality Rating:</label>
        <select id="rating" required>
            <option value="">Select Rating</option>
            <option value="1">‚≠ê 1 - Poor</option>
            <option value="2">‚≠ê‚≠ê 2 - Average</option>
            <option value="3">‚≠ê‚≠ê‚≠ê 3 - Good</option>
            <option value="4">‚≠ê‚≠ê‚≠ê‚≠ê 4 - Very Good</option>
            <option value="5">‚≠ê‚≠ê‚≠ê‚≠ê‚≠ê 5 - Excellent</option>
        </select>

        <!-- Slot Details -->
        <input type="date" id="date" required>
        <select id="time" required>
            <option value="">Select Time Slot</option>
            <option>09:00 AM</option>
            <option>11:00 AM</option>
            <option>01:00 PM</option>
            <option>03:00 PM</option>
        </select>

        <button type="submit">Book Slot</button>
    </form>

    <!-- Booking Output -->
    <div id="output" style="margin-top:20px; display:none; border:1px solid #ccc; padding:10px;">
        <h3>Booking Details:</h3>
        <p><strong>Farmer Name:</strong> <span id="outFarmerName"></span></p>
        <p><strong>Village Name:</strong> <span id="outVillage"></span></p>
        <p><strong>Crop Name:</strong> <span id="outCrop"></span></p>
        <p><strong>Industry:</strong> <span id="outIndustry"></span></p>
        <p><strong>Location:</strong> <span id="outLocation"></span></p>
        <p><strong>Crop Rating:</strong> <span id="outRating"></span></p>
        <p><strong>Date:</strong> <span id="outDate"></span></p>
        <p><strong>Time Slot:</strong> <span id="outTime"></span></p>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
