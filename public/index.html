<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>AgroSlots Booking</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="style.css">
</head>
<body>

<div id="bookingFormSection">
    <h1>üåæ Book Agro Slot</h1>
    <form id="slotForm">
        <input type="text" id="farmerName" placeholder="Farmer Name" required>
        <input type="text" id="village" placeholder="Village" required>

        <label>Crop Name:</label>
        <select id="cropSelect" required>
            <option value="">--Select Crop--</option>
        </select>

        <label>Industry Name:</label>
        <select id="industrySelect" required>
            <option value="">--Select Industry--</option>
        </select>

        <input type="text" id="industryLocation" readonly placeholder="Industry Location">

        <label>Crop Quality Rating:</label>
        <select id="rating" required>
            <option value="">Select Rating</option>
            <option value="1">‚≠ê 1 - Poor</option>
            <option value="2">‚≠ê‚≠ê 2 - Average</option>
            <option value="3">‚≠ê‚≠ê‚≠ê 3 - Good</option>
            <option value="4">‚≠ê‚≠ê‚≠ê‚≠ê 4 - Very Good</option>
            <option value="5">‚≠ê‚≠ê‚≠ê‚≠ê‚≠ê 5 - Excellent</option>
        </select>

        <input type="date" id="date" required>
        <select id="time" required>
            <option value="">Select Time Slot</option>
            <option>09:00 AM</option>
            <option>11:00 AM</option>
            <option>01:00 PM</option>
            <option>03:00 PM</option>
        </select>

        <button type="submit">Book Slot</button>
    </form>
</div>

<script src="script.js"></script>
</body>
</html>
